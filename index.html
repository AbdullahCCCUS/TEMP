<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>templats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .top-section {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
    }

    textarea {
      flex: 1;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      white-space: pre-wrap;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button-group button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .grid-buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .grid-buttons button {
      background-color: #ffb84d;
      border: none;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .grid-buttons button:hover {
      background-color: #ffa31a;
    }
  </style>
</head>
