<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>templats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .top-section {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
    }

    textarea {
      flex: 1;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      white-space: pre-wrap;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button-group button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .grid-buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .grid-buttons button {
      background-color: #ffb84d;
      border: none;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .grid-buttons button:hover {
      background-color: #ffa31a;
    }
  </style>
</head>
<body>

  <div class="top-section">
    <textarea id="textBox" placeholder="اكتب هنا..."></textarea>
    <div class="button-group">
      <button onclick="copyText()">📋 نسخ</button>
      <button onclick="clearText()">🗑️ مسح</button>
    </div>
  </div>

  <div class="grid-buttons" id="buttonContainer">
    <button onclick="addText(`وعليكم السلام ورحمة الله وبركاته، حياك الله في جوّي من stc،\nفضلًا زودني بتفاصيل الاشكالية اللي تواجهك بالإضافة الى رقم الجوال و الاسم الثنائي وآخر أربعة أرقام من الهوية حتى نتمكن من خدمتك بشكل أفضل.`)">الافتتاحية كاملة</button>

    <button onclick="addText(`فريق جوّي يعمل حاليًا على نقل جميع الأرقام إلى الإصدار الجديد 2.0،\n وقد تم بالفعل نقل بعض الدفعات إلى التطبيق والإصدار الجديد، وبإذن الله سيتم نقل رقمك في الفترة القريبة القادمة. \n يمكنك تغيير باقة رقمك إلى سوا، ثم العودة إلى جوّي، وسيتم تحويل رقمك إلى جوّي 2.0، \n وسيتم تعويضك بمبلغ 35 ريال بالإضافة إلى قيمة باقتك الحالية في جوّي 1.0.`)">1.0 إلى 2.0:</button>

    <button onclick="addText(`نسعد برغبتك بالانضمام الى جوي كل اللي عليك انك تحمل تطبيق جوي 2.0 وتفتح التطبيق وتضغط على شراء شريحة جديدة وستظهر لك باقات جوي اختر الباقة اللي تناسبك مميزاتها ونوعها(عادية او مدمجة) واضغط على شراء > الشراء الآن, \n ومن ثم حدد الخيار المناسب من التالي \n 1-رقم جديد ( للحصول على رقم جديد). \n 2-انقل رقمك (لنقل رقمك من مشغل اخر او تغيير باقة رقمك من stc,).`)">شراء شريحة 2.0</button>

    <button onclick="addText(`يؤسفنا سماع رغبتك بالغاء الرقم \n بامكانك الغاء الرقم من خلال تطبيق جوي 2.0 عن طريق اتباع الخطوات التالية: \n اضغط على رقمك في أعلى الصفحة جهة اليمين، ثم اختر إدارة الحساب، وبعدها اختر الغاء الشريحة`)">الغاء رقم 2.0</button>

    <button onclick="addText(`تم اكمال طلبكم بنجاح كل اللي عليك الان انك تسجل دخول في تطبيق جوي 2.0 ليتم تنشيط الرقم والباقة وستتمكن من اجراء المكالمات واستخدام الانترنت بنجاح.`)">تفعيل شريحة 2.0:</button>

    <button onclick="addText(`لنقل رقمك إلى حساب آخر أو إنشاء حساب مستقل لرقمك، اتبع الخطوات التالية: \n من خلال التطبيق، اضغط على رقمك في أعلى الصفحة جهة اليمين، ثم اختر -إدارة الحساب-، وبعدها اختر الخيار المناسب. \n يرجى التحقق من التنبيه الظاهر بأن الرقم سيخسر كافة المميزات عند الانتقال، والموافقة عليه.`)">نقل الرقم 2.0:</button>

    <button onclick="addText(`عزيزي تقدر تحمل الباركود الخاص بشريحتك من خلال التطبيق عن طريق الخطوات التالية: \n افتح التطبيق > اضغط على رقمك في اعلى الصفحة يمين > اختر -الملف الشخصي - من القائمة اضغط على خيار (عرض ملف تعريف الشريحة المدمجة.`)">الشريحة المدمجة من التطبيق 2.0 </button>

    <button onclick="addText(`شكرًا لك 🌟 تم رفع الطلب برقم (######)، وإن شاء الله يتواصل معك الفريق المختص خلال 48 ساعة. بنكون بانتظارك، وإذا احتجت أي شيء إحنا هنا دايمًا! 😊`)">رفع طلب L2 </button>

    <button onclick="addText(`خدمة عملاء جوّي رقمية بالكامل ✨
وطرق التواصل☎️ في جوّي هي عبر المحادثة المباشرة من خلال تطبيق جوّي أو موقع جوّي، أو حتى عن طريق X (تويتر سابقًا) 📱.`)">طرق التواصل</button>

    <button onclick="addText(`تبي تفعل خدمة موجود المجانية؟ كل اللي عليك تتصل☎️ على الكود: \n *62*4000#(نجمة 62 نجمة 4000 مربع) \n ولو حبيت تلغيها في أي وقت، استخدم الكود:
#62#`)">موجود</button>

    <button onclick="addText(`تقدر تفعّل خدمة انتظار المكالمات المجانية عن طريق الاتصال☎️ على الكود:
*#43 \n (نجمة 43 مربع) \n ولو حبيت تلغي الخدمة، استخدم الكود: \n #43# (مربع 43 مربع)`)">انتظار المكالمات</button>

    <button onclick="addText(`لإجراء المكالمات الدولية، تأكد من توفر رصيد كافٍ، \n ثم فعّل خيار -الوصول إلى رصيد الاستخدام المحلي- من خلال التطبيق: \n اضغط على -شحن الرصيد- في أسفل الصفحة > ثم  التحكم بالرصيد.`)">مكالمات دولية 2.0:</button>

  <button onclick="addText(`-نعتذر منك، ولكن في الوقت الحالي يوجد تحديث على النظام. نرجو منك المحاولة لاحقًا، وإن شاء الله تتم خدمتك بالشكل المطلوب. \n -نعتذر منك مرة أخرى، التحديثات على النظام لا تزال جارية. نقدر صبرك وتفهمك، ونتمنى تواصلك معنا بعد انتهاء التحديث. نحن دائمًا في خدمتك. \n -أعتذر لك، وأتفهم تمامًا شعورك. نعمل على إنهاء التحديثات بأسرع وقت ممكن، ونأمل منك التواصل لاحقًا. شكرًا لتفهمك. \n -لو الأمر بيدي ما راح أقصر معك، لكن التحديث جارٍ حاليًا وفريقنا يعمل بجهد لحل المشكلة، وبإذن الله تنتهي خلال اليوم. نعتذر لك على ما حدث ونسعى دائمًا لرضاكم.`)">تحديث على النظام </button>

<button onclick="addText(`لإرسال الرسائل النصية، تأكد من توفر رصيد كافٍ في حسابك، \n ثم فعّل خيار -الوصول إلى رصيد الاستخدام المحلي- من خلال: \n -شحن الرصيد- أسفل الصفحة > -التحكم بالرصيد-`)">إرسال رسائل نصية 2.0</button>

<button onclick="addText(`نعتذر منك، لا يمكن في جوّي إجراء المكالمات باستخدام الرصيد مباشرة. \n يجب أن يتوفر لديك باقة أو إضافة تحتوي على دقائق اتصال محلية.`)">مكالمات عبر الرصيد</button>
    
<button onclick="addText(`بإمكانك الحصول على شريحة بديلة من خلال تطبيق جوّي 2.0 عبر الخطوات التالية:\n افتح التطبيق وتأكد من تسجيل الخروج، ثم اضغط على -الحصول على شريحة جديدة-.\nفي أسفل الصفحة ستظهر لك الخيارات التالية:\n 1- استبدال الشريحة (للحصول على شريحة بلاستيكية) \n2- استبدال الشريحة المدمجة (للحصول على شريحة رقمية)`)">بديلة 2.0</button>

<button onclick="addText(`لشراء باقة مناسبة لاحتياجك، اتبع الخطوات التالية من التطبيق: \n اذهب إلى قسم المتجر، ثم اختر القسم المناسب (باقات - عروض)،\n بعدها حدد الباقة المطلوبة واضغط على شراء، ثم شراء الآن، وسيتم تفعيل الباقة مباشرة بعد إتمام العملية.`)">شراء باقة 2.0</button>



  </div>

  <script>
    function copyText() {
      const textBox = document.getElementById('textBox');
      textBox.select();
      document.execCommand('copy');
    }

    function clearText() {
      document.getElementById('textBox').value = '';
    }

    function addText(text) {
      const textBox = document.getElementById('textBox');
      textBox.value = text; // تم التعديل: حذف النص السابق وكتابة الجديد فقط
    }
  </script>

</body>
</html>
