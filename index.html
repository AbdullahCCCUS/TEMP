<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تمبلت أزرار ثنائية اللغة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .top-section {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
    }
    textarea {
      flex: 1;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      white-space: pre-wrap;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .button-group button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .grid-buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .grid-buttons button {
      background-color: #ffb84d;
      border: none;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    .grid-buttons button:hover {
      background-color: #ffa31a;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <textarea id="textBox" placeholder="اكتب هنا..."></textarea>
    <div class="button-group">
      <button onclick="copyText()">📋 نسخ</button>
      <button onclick="clearText()">🗑️ مسح</button>
    </div>
  </div>

  <div class="grid-buttons" id="buttonContainer">
    <!-- زر عربي -->
    <button onclick="addText(`وعليكم السلام ورحمة الله وبركاته، حياك الله في جوّي من stc،\nفضلًا زودني بتفاصيل الاشكالية اللي تواجهك بالإضافة الى رقم الجوال و الاسم الثنائي وآخر أربعة أرقام من الهوية حتى نتمكن من خدمتك بشكل أفضل.`)">
      الافتتاحية كاملة
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`Peace be upon you, and God's mercy and blessings. Welcome to Jawwy from stc.\nPlease provide details of the issue you are facing along with your mobile number, full name, and the last four digits of your ID so we can assist you better.`)">
      الافتتاحية كاملة EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`فريق جوّي يعمل حاليًا على نقل جميع الأرقام إلى الإصدار الجديد 2.0،\n وقد تم بالفعل نقل بعض الدفعات إلى التطبيق والإصدار الجديد، وبإذن الله سيتم نقل رقمك في الفترة القريبة القادمة. \n يمكنك تغيير باقة رقمك إلى سوا، ثم العودة إلى جوّي، وسيتم تحويل رقمك إلى جوّي 2.0، \n وسيتم تعويضك بمبلغ 35 ريال بالإضافة إلى قيمة باقتك الحالية في جوّي 1.0.`)">
      1.0 إلى 2.0:
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`The Jawwy team is currently migrating all numbers to the new 2.0 version.\nSome batches have already been moved to the new app and version, and your number will be migrated soon, God willing.\nYou can change your number’s package to Sawa, then return to Jawwy, and your number will be converted to Jawwy 2.0.\nYou will be compensated with 35 SAR plus your current package value in Jawwy 1.0.`)">
      1.0 إلى 2.0: EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`نسعد برغبتك بالانضمام الى جوي كل اللي عليك انك تحمل تطبيق جوي 2.0 وتفتح التطبيق وتضغط على شراء شريحة جديدة وستظهر لك باقات جوي اختر الباقة اللي تناسبك مميزاتها ونوعها(عادية او eSIM) واضغط على شراء > الشراء الآن, \n ومن ثم حدد الخيار المناسب من التالي \n 1-رقم جديد ( للحصول على رقم جديد). \n 2-انقل رقمك (لنقل رقمك من مشغل اخر او تغيير باقة رقمك من stc,).`)">
      شراء شريحة 2.0
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`We’re happy you want to join Jawwy! Just download the Jawwy 2.0 app, open it, tap Buy New SIM, and you’ll see Jawwy packages.\nChoose the package that suits you, its features, and type (regular or Esim), then tap Buy > Buy Now.\nThen select the appropriate option:\n1-New number (to get a new number).\n2-Transfer your number (to transfer from another operator or change your package from stc).`)">
      شراء شريحة 2.0 EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`يؤسفنا سماع رغبتك بالغاء الرقم \n بامكانك الغاء الرقم من خلال تطبيق جوي 2.0 عن طريق اتباع الخطوات التالية: \n اضغط على رقمك في أعلى الصفحة جهة اليمين، ثم اختر إدارة الحساب، وبعدها اختر الغاء الشريحة`)">
      الغاء رقم 2.0
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`We’re sorry to hear you want to cancel your number.\nYou can cancel the number via the Jawwy 2.0 app by following these steps:\nTap your number at the top right, then select Manage Account, and then Cancel SIM.`)">
      الغاء رقم 2.0 EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`تم اكمال طلبكم بنجاح كل اللي عليك الان انك تسجل دخول في تطبيق جوي 2.0 ليتم تنشيط الرقم والباقة وستتمكن من اجراء المكالمات واستخدام الانترنت بنجاح.`)">
      تفعيل شريحة 2.0:
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`Your request has been completed successfully. Now just log in to the Jawwy 2.0 app to activate your number and package. You will be able to make calls and use the internet successfully.`)">
      تفعيل شريحة 2.0: EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`لنقل رقمك إلى حساب آخر أو إنشاء حساب مستقل لرقمك، اتبع الخطوات التالية: \n من خلال التطبيق، اضغط على رقمك في أعلى الصفحة جهة اليمين، ثم اختر -إدارة الحساب-، وبعدها اختر الخيار المناسب. \n يرجى التحقق من التنبيه الظاهر بأن الرقم سيخسر كافة المميزات عند الانتقال، والموافقة عليه.`)">
      نقل الرقم 2.0:
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`To transfer your number to another account or create an independent account for your number, follow these steps:\nThrough the app, tap your number at the top right, then select Manage Account, then choose the appropriate option.\nPlease check the alert that the number will lose all features upon transfer and approve it.`)">
      نقل الرقم 2.0: EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`عزيزي تقدر تحمل الباركود الخاص بشريحتك من خلال التطبيق عن طريق الخطوات التالية: \n افتح التطبيق > اضغط على رقمك في اعلى الصفحة يمين > اختر -الملف الشخصي - من القائمة اضغط على خيار (عرض ملف تعريف الشريحة eSIM.`)">
      الشريحة المدمجة من التطبيق 2.0
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`Dear customer, you can download your SIM barcode through the app by following these steps:\nOpen the app > Tap your number at the top right > Select Profile > Tap the option to view the Esim SIM profile.`)">
      الشريحة المدمجة من التطبيق 2.0 EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`شكرًا لك 🌟 تم رفع الطلب برقم (######)، وإن شاء الله يتواصل معك الفريق المختص خلال 48 ساعة. بنكون بانتظارك، وإذا احتجت أي شيء إحنا هنا دايمًا! 😊`)">
      رفع طلب L2
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`Thank you 🌟 Your request with number (######) has been submitted. The specialized team will contact you within 48 hours.\nWe’re here waiting for you, and if you need anything, we’re always here! 😊`)">
      رفع طلب L2 EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`خدمة عملاء جوّي رقمية بالكامل ✨\nوطرق التواصل☎️ في جوّي هي عبر المحادثة المباشرة من خلال تطبيق جوّي أو موقع جوّي، أو حتى عن طريق X (تويتر سابقًا) 📱.`)">
      طرق التواصل
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`Jawwy customer service is fully digital ✨.\nWays to contact Jawwy☎️ are through live chat via the Jawwy app, website, or even through X (formerly Twitter) 📱.`)">
      طرق التواصل EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`تبي تفعل خدمة موجود المجانية؟ كل اللي عليك تتصل☎️ على الكود: \n *62*4000#(نجمة 62 نجمة 4000 مربع) \n ولو حبيت تلغيها في أي وقت، استخدم الكود:\n#62#`)">
      موجود
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`Want to activate the free Mawjood service? Just call☎️ the code:\n*62*4000# (Star 62 Star 4000 Hash)\nAnd if you want to cancel it anytime, use the code:\n#62#`)">
      موجود EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`تقدر تفعّل خدمة انتظار المكالمات المجانية عن طريق الاتصال☎️ على الكود:\n*#43 \n (نجمة 43 مربع) \n ولو حبيت تلغي الخدمة، استخدم الكود: \n #43# (مربع 43 مربع)`)">
      انتظار المكالمات
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`You can activate the free call waiting service by dialing☎️ the code:\n*#43 (Star 43 Hash)\nAnd if you want to cancel the service, use the code:\n#43# (Hash 43 Hash)`)">
      انتظار المكالمات EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`لإجراء المكالمات الدولية، تأكد من توفر رصيد كافٍ، \n ثم فعّل خيار -الوصول إلى رصيد الاستخدام المحلي- من خلال التطبيق: \n اضغط على -شحن الرصيد- في أسفل الصفحة > ثم  التحكم بالرصيد.`)">
      مكالمات دولية 2.0:
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`For international calls, ensure sufficient balance,\n then activate the 'Access local usage balance' option through the app:\nTap 'Recharge' at the bottom of the page > then Balance Control.`)">
      مكالمات دولية 2.0: EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`-نعتذر منك، ولكن في الوقت الحالي يوجد تحديث على النظام. نرجو منك المحاولة لاحقًا، وإن شاء الله تتم خدمتك بالشكل المطلوب. \n -نعتذر منك مرة أخرى، التحديثات على النظام لا تزال جارية. نقدر صبرك وتفهمك، ونتمنى تواصلك معنا بعد انتهاء التحديث. نحن دائمًا في خدمتك. \n -أعتذر لك، وأتفهم تمامًا شعورك. نعمل على إنهاء التحديثات بأسرع وقت ممكن، ونأمل منك التواصل لاحقًا. شكرًا لتفهمك. \n -لو الأمر بيدي ما راح أقصر معك، لكن التحديث جارٍ حاليًا وفريقنا يعمل بجهد لحل المشكلة، وبإذن الله تنتهي خلال اليوم. نعتذر لك على ما حدث ونسعى دائمًا لرضاكم.`)">
      تحديث على النظام
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`-We apologize, but currently there is a system update. Please try again later, and God willing, you will be served as requested.\n -We apologize again, the system updates are still ongoing. We appreciate your patience and understanding, and we hope you contact us after the update is completed. We are always at your service.\n -I apologize and fully understand your feelings. We are working to complete the updates as soon as possible, and we hope you contact us later. Thank you for your understanding.\n -If it were up to me, I wouldn't spare any effort with you, but the update is currently ongoing, and our team is working hard to solve the problem. God willing, it will end during the day. We apologize for what happened and always strive for your satisfaction.`)">
      تحديث على النظام EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`لإرسال الرسائل النصية، تأكد من توفر رصيد كافٍ في حسابك، \n ثم فعّل خيار -الوصول إلى رصيد الاستخدام المحلي- من خلال: \n -شحن الرصيد- أسفل الصفحة > -التحكم بالرصيد-`)">
      إرسال رسائل نصية 2.0
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`To send SMS messages, make sure you have sufficient balance in your account,\n then activate the 'Access local usage balance' option through:\n'Recharge' at the bottom of the page > 'Balance Control'`)">
      إرسال رسائل نصية 2.0 EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`نعتذر منك، لا يمكن في جوّي إجراء المكالمات باستخدام الرصيد مباشرة. \n يجب أن يتوفر لديك باقة أو إضافة تحتوي على دقائق اتصال محلية.`)">
      مكالمات عبر الرصيد
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`Sorry, in Jawwy you cannot make calls using balance directly.\nYou must have a package or add-on that contains local call minutes.`)">
      مكالمات عبر الرصيد EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`بإمكانك الحصول على شريحة بديلة من خلال تطبيق جوّي 2.0 عبر الخطوات التالية:\n افتح التطبيق وتأكد من تسجيل الخروج، ثم اضغط على -الحصول على شريحة جديدة-.\nفي أسفل الصفحة ستظهر لك الخيارات التالية:\n 1- استبدال الشريحة (للحصول على شريحة بلاستيكية) \n2- استبدال الشريحة eSIM (للحصول على شريحة رقمية)`)">
      بديلة 2.0
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`You can get a replacement SIM through the Jawwy 2.0 app by following these steps:\n Open the app and make sure you are logged out, then tap 'Get a new SIM'.\n At the bottom of the page, the following options will appear:\n 1- Replace SIM (to get a plastic SIM)\n 2- Replace Esim  (to get a digital SIM)`)">
      بديلة 2.0 EN
    </button>

    <!-- زر عربي -->
    <button onclick="addText(`لشراء باقة مناسبة لاحتياجك، اتبع الخطوات التالية من التطبيق: \n اذهب إلى قسم المتجر، ثم اختر القسم المناسب (باقات - عروض)،\n بعدها حدد الباقة المطلوبة واضغط على شراء، ثم شراء الآن، وسيتم تفعيل الباقة مباشرة بعد إتمام العملية.`)">
      شراء باقة 2.0
    </button>
    <!-- زر إنجليزي -->
    <button onclick="addText(`To buy a package suitable for your needs, follow these steps from the app:\n Go to the store section, then choose the appropriate section (Packages - Offers),\n then select the required package and tap Buy, then Buy Now, and the package will be activated immediately after the transaction is completed.`)">
      شراء باقة 2.0 EN
    </button>
  </div>

  <script>
    function copyText() {
      const textBox = document.getElementById('textBox');
      textBox.select();
      document.execCommand('copy');
    }
    function clearText() {
      document.getElementById('textBox').value = '';
    }
    function addText(text) {
      const textBox = document.getElementById('textBox');
      textBox.value = text;
    }
  </script>
</body>
</html>
